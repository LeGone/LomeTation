<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>wcPlay + ODROID Automation</title>
		<meta name="description" content="wcPlay is a node based visual scripting tool for the web using the MIT license." />

		<!-- External modules -->
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/wcMenu/Build/wcMenu.min.css" />
		
		<!-- Core Modules -->
		<link rel="stylesheet" type="text/css" href="Build/wcPlayEditor.min.css" />
	</head>
	<body style="background-color:white;">
		<div class="playContainer"></div>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/FileSaver/FileSaver.min.js"></script>
		<script src="bower_components/wcUndoManager/wcUndoManager.js"></script>
		<script src="bower_components/wcMenu/Build/wcMenu.min.js"></script>
		
		<!-- Core Modules -->
		<script src="Build/wcPlay.js"></script>
		<script src="Build/wcPlayEditor.js"></script>

		<!-- Automation specific files -->
		<script src="Automation/Nodes/Core.js"></script>
		<script src="Automation/Nodes/GPIO.js"></script>
		<script src="Automation/Nodes/LCD.js"></script>
		<script src="Automation/Nodes/Network.js"></script>
		<script src="Automation/Nodes/Branches.js"></script>
		<script src="Automation/Nodes/Events.js"></script>
		<script src="Automation/Nodes/Storages.js"></script>
		<script src="Automation/Nodes/Json.js"></script>
		<script src="Automation/Nodes/RelayCards/USB-RLY16L.js"></script>
		<script src="Automation/Nodes/DMX/Generic.js"></script>

		<!-- Core Nodes -->
		<script src="Build/wcPlayNodes.js"></script>
		<script src="Build/wcPlayExampleNodes.js"></script>

		<script type="text/javascript">
			$(document).ready(function()
			{
				// Create an instance of our Play engine.
				var myPlay = new wcPlay({
					silent: false,
					updateRate: 10,
					updateLimit: 100,
					debugging: true,
				});

				// Start execution of the script.
				//myPlay.start();

				// Create an instance of our script editor.
				var myPlayEditor = new wcPlayEditor('.playContainer',
				{
					readOnly: false
				});

				// Assign the current Play script to be rendered.
				myPlayEditor.engine(myPlay);
			});
		</script>
	</body>
</html>
